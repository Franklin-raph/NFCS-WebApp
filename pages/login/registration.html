<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="registerStyle.css">
    <title>Document</title>
</head>
<body>

    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" id="image">
                    <img src="" alt="would need an image here" class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <form action="">
                        <div class="form-row">
                            <div class="col-12 mb-3">
                                <h2>Register</h2>
                            </div>
                            <div class="col-12" id="userReg">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" name="" placeholder="John" id="" required>
                            </div>
                            <div class="col-12" id="userReg">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" name="" placeholder="Doe" id="" required>
                            </div>
                            <div class="col-12" id="userReg">
                                <label for="">Society</label>
                                <input type="text" class="form-control" name="" placeholder="Legion of Mary" id="" required>
                            </div>
                            <div class="col-12" id="emailReg">
                                <label for="">Email</label>
                                <input type="email" class="form-control" name="" placeholder="johndoe@gmail.com" id="" required>
                            </div>
                            <div class="col-12" id="passReg">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="" placeholder="********" id="" required>
                            </div>
                            <div class="col-12" id="confirmPassReg">
                                <label for="">Confirm Password</label>
                                <input type="text" class="form-control" name="" placeholder="********" id="" required>
                            </div>
                            <div class="col-12 text-center" id="home">
                                <a href="/index.html">Return Home</a>
                            </div>
                            <div class="col-12 text-center" id="signInReg">
                                <p>Alraedy have an account? <a href="./login.html">Sign In</a></p>
                            </div>
                            <button type="submit" class="btn btn-block" id="login_btnReg">Register</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
